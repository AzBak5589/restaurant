version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: restaurant_pos_db
    environment:
      POSTGRES_USER: restaurant
      POSTGRES_PASSWORD: restaurant123
      POSTGRES_DB: restaurant_pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: restaurant_pos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
